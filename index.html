<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer base {
        .input {
          @apply block px-2 w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6;
        }
        .submit-btn {
          @apply rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600;
        }
        .add-item-btn {
          @apply col-span-2 rounded-md bg-blue-600 px-3 py-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600;
        }
        .form-row {
          @apply lg:col-span-3 col-span-1 max-sm:mb-2;
        }
      }
    </style>
  </head>
  <body>
    <img class="mx-auto" src="/logo-search-grid-1x.png" alt="" />
    <div class="bg-white">
      <div class="mx-auto max-w-7xl px-4 py-8 sm:px-6 sm:py-8 lg:px-8">
        <div class="mx-auto max-w-2xl">
          <form onsubmit="handleSubmit()">
            <div class="border-b border-gray-900/10 pb-12">
              <div
                class="mt-10 lg:grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6"
              >
                <h2
                  class="text-base font-semibold leading-7 text-gray-900 col-span-full max-sm:mb-2"
                >
                  Customer Details
                </h2>
                <div class="form-row">
                  <label
                    for="first-name"
                    class="block text-sm font-medium leading-6 text-gray-900"
                    >First name</label
                  >
                  <div class="mt-2">
                    <input
                      type="text"
                      name="first-name"
                      id="first-name"
                      required
                      autocomplete="given-name"
                      class="input"
                    />
                  </div>
                </div>

                <div class="form-row">
                  <label
                    for="last-name"
                    class="block text-sm font-medium leading-6 text-gray-900"
                    >Last name</label
                  >
                  <div class="mt-2">
                    <input
                      type="text"
                      name="last-name"
                      id="last-name"
                      required
                      autocomplete="family-name"
                      class="input"
                    />
                  </div>
                </div>

                <div class="form-row">
                  <label
                    for="Email"
                    class="block text-sm font-medium leading-6 text-gray-900"
                  >
                    Email</label
                  >
                  <div class="mt-2">
                    <input
                      type="email"
                      name="email"
                      id="email"
                      autocomplete="email"
                      required
                      class="input"
                    />
                  </div>
                </div>

                <div class="form-row">
                  <label
                    for="phone"
                    class="block text-sm font-medium leading-6 text-gray-900"
                  >
                    Phone</label
                  >
                  <div class="mt-2">
                    <input
                      type="tel"
                      name="phone"
                      id="phone"
                      required
                      autocomplete="mobile"
                      class="input"
                    />
                  </div>
                </div>
                <div class="col-span-full">
                  <label
                    for="street-address"
                    class="block text-sm font-medium leading-6 text-gray-900"
                    >Street address</label
                  >
                  <div class="mt-2">
                    <input
                      type="text"
                      name="street-address"
                      required
                      id="street-address"
                      autocomplete="street-address"
                      class="input"
                    />
                  </div>
                </div>

                <div class="sm:col-span-2 sm:col-start-1 max-sm:mb-2">
                  <label
                    for="city"
                    class="block text-sm font-medium leading-6 text-gray-900"
                    >City</label
                  >
                  <div class="mt-2">
                    <input
                      type="text"
                      name="city"
                      id="city"
                      required
                      autocomplete="city"
                      class="input"
                    />
                  </div>
                </div>

                <div class="sm:col-span-2 max-sm:mb-2">
                  <label
                    for="region"
                    class="block text-sm font-medium leading-6 text-gray-900"
                    >State / Province</label
                  >
                  <div class="mt-2">
                    <input
                      type="text"
                      name="state"
                      id="state"
                      required
                      autocomplete="state"
                      class="input"
                    />
                  </div>
                </div>

                <div class="sm:col-span-2 max-sm:mb-2">
                  <label
                    for="postal-code"
                    class="block text-sm font-medium leading-6 text-gray-900"
                    >ZIP / Postal code</label
                  >
                  <div class="mt-2">
                    <input
                      type="text"
                      name="postal-code"
                      id="postal-code"
                      required
                      autocomplete="postal-code"
                      class="input"
                    />
                  </div>
                </div>
                <h2
                  class="text-base font-semibold leading-7 text-gray-900 col-span-full"
                >
                  Order Details
                </h2>
                <div class="sm:col-span-2 sm:col-start-1 max-sm:mb-2">
                  <label
                    for="item"
                    class="block text-sm font-medium leading-6 text-gray-900"
                    >Item</label
                  >
                  <div class="mt-2">
                    <input
                      type="text"
                      name="item"
                      required
                      id="item"
                      autocomplete="item"
                      class="input"
                    />
                  </div>
                </div>

                <div class="sm:col-span-2 max-sm:mb-2">
                  <label
                    for="region"
                    class="block text-sm font-medium leading-6 text-gray-900"
                  >
                    Brand</label
                  >
                  <div class="mt-2">
                    <input
                      type="text"
                      name="brand"
                      required
                      id="brand"
                      autocomplete="brand"
                      class="input"
                    />
                  </div>
                </div>

                <div class="sm:col-span-2 max-sm:mb-2">
                  <label
                    for="postal-code"
                    class="block text-sm font-medium leading-6 text-gray-900"
                    >Quantity
                  </label>
                  <div class="mt-2">
                    <input
                      type="number"
                      name="qty"
                      id="qty"
                      required
                      autocomplete="qty"
                      class="input"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="mt-6 flex items-center justify-end gap-x-6">
              <button type="submit" class="submit-btn">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      function handleSubmit() {
        // Perform validation here
        if (validateForm()) {
          return true; // Allow form submission
          alert("Submitted successfully!");
        } else {
          return false; // Prevent form submission if validation fails
        }
      }

      function validateForm() {
        const firstName = document.getElementById("first-name").value;
        const lastName = document.getElementById("last-name").value;
        const email = document.getElementById("email").value;
        const phone = document.getElementById("phone").value;

        if (
          firstName === "" ||
          lastName === "" ||
          email === "" ||
          phone === ""
        ) {
          alert("Please fill in all required fields.");
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
